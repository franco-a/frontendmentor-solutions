<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="profile-card">

    <div class="profile-card__top">
      <img src="./images/bg-pattern-card.svg" alt="blue design pattern" class="profile-card__pattern">
      <img src="./images/image-victor.jpg" alt="victor crest" class="profile-card__pfp">
    </div>

    <span class="profile-card__user">
      <span class="profile-card__name">Victor Crest</span>
      <span class="profile-card__age">26</span>
    </span>
    <p class="profile-card__location">London</p>

    <div class="profile-card__stats">

      <div class="profile-card__status">
        <p class="profile-card__num">80K</p>
        <p class="profile-card__target">Followers</p>
      </div>

      <div class="profile-card__status">
        <p class="profile-card__num">803K</p>
        <p class="profile-card__target">Likes</p>
      </div>

      <div class="profile-card__status">
        <p class="profile-card__num">1.4K</p>
        <p class="profile-card__target">Photos</p>
      </div>

    </div>
  </div>

</body>
</html>
