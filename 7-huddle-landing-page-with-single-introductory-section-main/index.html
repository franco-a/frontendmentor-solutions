<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <script src="https://kit.fontawesome.com/ff0fac9c8c.js" crossorigin="anonymous"></script>
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/main.css">
  

</head>
<body>

  <div class="hero">

    <figure class="hero__graphics">
      <img src="./images/logo.svg" alt="huddle" class="hero__logo">
      <img src="./images/illustration-mockups.svg" alt="" class="hero__illustration">
    </figure>

    <section class="hero__intro">
      <h1 class="hero__header">Build The Community Your Fans Will Love</h1>
      <p class="hero__paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="button">Register</a>
      <nav class="hero__socials">
        <a href="https://www.facebook.com" aria-label="follow us on facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" aria-label="follow us on twitter" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" aria-label="follow us on instagram" target="_blank"><i class="fab fa-instagram"></i></a>
      </nav>
    </section>

  </div>

</body>
</html>
