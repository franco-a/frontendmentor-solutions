<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="promotion">

    <figure class="promotion__image-section">
      <img src="images/image-header-desktop.jpg" class="promotion__image" alt="three girls working in a office">
    </figure>

    <section class="promotion__content">
      <h1 class="promotion__header">Get <span class="promotion__header--purple">insights</span> that help your business grow.</h1>
      <p class="promotion__paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="promotion__stats-container">
        <div class="promotion__stats"><p class="promotion__num">10k+</p><br><p class="promotion__target">COMPANIES</p></div>
        <div class="promotion__stats"><p class="promotion__num">314</p><br><p class="promotion__target">TEMPLATES</p></div>
        <div class="promotion__stats"><p class="promotion__num">12M+</p><br><p class="promotion__target">QUERIES</p></div>
      </div>
    </section>

  </div>

</body>
</html>
